<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OZEMPIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lineHead">
                <img src="images/header.svg" alt="" />
            </div>
            <div class="text">
                <p> 
                    On behalf of Novo Nordisk Saudi Arabia; Being One of our Partners 
                    in our mission “Driving Change to Defeat Diabetes” It is
                    our great pleasure to invite you to the
                </p>
            </div>
            <div class="btnHeader">
                <button type="submit" class="Headbtn">
                    <img src="images/Mask Group 4.png" alt="" class="leftImg"/>
                    The Next Ozempic®  Era Summit
                    <img src="images/Mask Group 4.png" alt="" class="rightImg"/>
                </button>
            </div>
        </div>

        <div class="all_form">
            <form action="" method="">
                <div class="line_one global_lines">
                    <div class="indiv">
                        <label for="fullName">Full name</label>
                            <br>
                        <input type="text" id="fullName" placeholder="Enter Your Full name" required name="fullName" value="" autocomplete="on">
                    </div>
                    <div class="innerdiv">
                        <label for="mobilNumber">Mobile number</label>
                            <br>
                        <input type="number" id="mobilNumber" placeholder="Enter Your mobile number" required name="mobilNumber"value="" autocomplete="on">
                    </div>
                </div>

                <div class="line_one global_lines">
                    <div class="indiv">
                        <label for="email">Email</label>
                            <br>
                        <input type="text" id="email" placeholder="Enter Your Email" required name="email"value="" autocomplete="off">
                    </div>
                    <div class="innerdiv">
                        <label for="hospital">Hospital/institute</label>
                            <br>
                        <input type="text" id="hospital" placeholder="Enter Your Hospital name" required name="hospital" value="" autocomplete="on" >
                    </div>
                </div>

                <div class="line_one global_lines">
                    <div class="indiv">
                        <label for="SCFHSnumber">SCFHS number</label>
                            <br>
                        <input type="text" id="SCFHSnumber" placeholder="Enter Your SCFHS number" required name="SCFHSnumber"value="" autocomplete="off" >
                    </div>
                    <div class="innerdiv">
                        <label for="IDnumber">ID number</label>
                            <br>
                        <input type="text" id="IDnumber" placeholder="Enter Your ID number" required name="IDnumber" value=""autocomplete="on" >
                    </div>
                </div>

                <div class="line_one global_lines">
                    <div class="indiv">
                        <label for="Speciality">Speciality</label>
                            <br>
                        <input type="text" id="Speciality" placeholder="Enter Your Speciality" required name="Speciality"value="" autocomplete="on">
                    </div>
                    <div class="innerdiv ">
                        <label for="Sector">City</label>
                            <br>
                            <div class="select" id="mySelect">
                                <select id="Sector" name="sector" class="custom-select">
                                    <option value="" class="optiondis" disabled selected>Choose City</option>
                                    <option value="private" class="li">Saudi Arabia</option>
                                    <option value="private" class="li">Egypt</option>
                                    <option value="public" class="li">Spain</option>
                                    <option value="public" class="li">France</option>
                                    <option value="public" class="li">Germany</option>
                                    <option value="public" class="li">USA</option>
                                </select>
                            </div>                            
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit" class="submit-btn">
                            Register Here
                        </button>
                        <p class="sideCode">SA25OZM00001</p>
                    </div>
                </div>
            </form>
        </div>  
        <div class="foot">
            <div class="lineFoot">
                <img src="images/footer.svg" alt="" />
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
